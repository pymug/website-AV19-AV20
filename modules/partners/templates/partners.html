{% extends "base.html" %}

{% block content %}

<br>
<br>
{%for s in partners%}
<div style="border: 5px solid orange">
    <h2>{{s['name']}}</h2><hr>
    <a href="{{s['link']}}">
        <img style="width:75px;height:75px;border-radius: 50%;" src="{{s['icon']}}">
    </a><br>
    {{s['thanks']}}
</div>
<br>
{%endfor%}

{% endblock %}
